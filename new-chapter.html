<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a New Chapter - NJ BURN</title>
    <style>
        /* RETRO CONTACT THEME */
        body {
            margin: 0; padding: 0; background-color: #ccc;
            font-family: "Courier New", Courier, monospace; color: #000;
        }
        .container {
            max-width: 600px; margin: 40px auto; border: 3px solid black; background-color: white;
            padding: 20px; box-shadow: 5px 5px 0px #666;
        }
        h1 { text-align: center; border-bottom: 2px dashed black; padding-bottom: 10px; color: #800000; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea {
            width: 100%; padding: 8px; border: 2px inset #eee;
            font-family: "Courier New", Courier, monospace; box-sizing: border-box;
        }
        .submit-btn {
            background-color: #000; color: #fff; border: 2px outset #fff;
            padding: 10px 20px; cursor: pointer; font-family: "Courier New", Courier, monospace; font-weight: bold;
        }
        .submit-btn:active { border-style: inset; }
        a.back-link { display: block; text-align: center; margin-top: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>START A NEW CHAPTER</h1>
    <p>We are looking to expand NJ BURN to every corner of state. If you want to organize your town, fill out the form below.</p>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">NAME / ALIAS:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="location">CITY / TOWN:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="contact">EMAIL OR SIGNAL:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="message">WHY DO YOU WANT TO ORGANIZE?</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="submit-btn">SEND REQUEST</button>
        </div>
    </form>
    <div style="margin-top: 30px; border-top: 1px dotted black; padding-top: 10px;">
        <strong>SECURE CONTACT INFO:</strong><br>PGP Key Available upon request.<br>Or email: secure@njburn.org
    </div>
    <a href="index.html" class="back-link">&lt;&lt; BACK TO MAIN SITE</a>
</div>
</body>
</html>
